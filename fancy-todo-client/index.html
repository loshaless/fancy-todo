<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-client_id"
        content="289979689434-p4bvcdgvqap00c6e5oob8ig9ebudvkaq.apps.googleusercontent.com">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>To Do Application</title>
</head>

<body>
<!-- NAVBAR -->
<div id=navbar>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class=navbar-nav>
          <li class="nav-item">
            <button id="navRead" class="btn btn-warning">Read</button>
          </li>
          <li class="nav-item cursor-pointer">
            <button id="navRegister" class="btn btn-warning">Register</button>
          </li>
          <li class="nav-item">
            <button id="navLogin" class="btn btn-warning">Log In</button>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-light" id="navLogout">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<!-- NAVBAR -->

<!-- AWAL FORM REGISTER -->
<form id="register">
  <div class="container">
    <h3 class="my-4 text-success">Register</h3>
    <div class="mb-3 col-md-3">
      <label for="email-register" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email-register" aria-describedby="emailHelp">
      <div class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3 col-md-3">
      <label for="password-register" class="form-label">Password</label>
      <input type="password" class="form-control" id="password-register" autocomplete="on">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
<!-- AKHIR FORM REGISTER -->

<!-- AWAL FORM LOGIN -->
<form id="login">
  <div class="container">
    <h3 class="my-4 text-success">Log In</h3>
    <div class="mb-3 col-md-3">
      <label for="email-login" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3 col-md-3">
      <label for="password-login" class="form-label">Password</label>
      <input type="password" class="form-control" id="password-login" autocomplete="on">
    </div>
    <button type="submit" class="btn btn-primary mb-3">Sign In</button>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </div>
</form>
<!-- AKHIR FORM LOGIN -->

<!-- AWAL ALL LIST TO-DO -->
<div id=allList>
  <div class="container">
    <div class="input-group mb-3">
      <button id="addButton" type="button" class="btn btn-success me-3">Add</button>
      <br>
      <span class="input-group-text">search Id</span>
      <div class="col-md-3">
        <input type="number" class="form-control " aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-sm" placeholder="type the Id....." id="searchById">
      </div>
    </div>

    <table class="table table-dark table-striped">
      <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Status</th>
        <th scope="col">Dead Line</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody id=todo>

      </tbody>
    </table>
  </div>

</div>
<!-- AKHIR ALL LIST TO-DO -->

<!-- AWAL FORM ADD -->
<form id="add">
  <div class="container">
    <h3 class="mb-4 text-success">Add ToDo</h3>
    <div class="mb-3 col-md-3">
      <label for="add-title" class="form-label">Title</label>
      <input type="text" class="form-control" id="add-title" aria-describedby="emailHelp">
    </div>
    <div class="mb-3 col-md-3">
      <label for="add-description" class="form-label">Description</label>
      <input type="text" class="form-control" id="add-description">
    </div>
    <!-- start button -->
    <label class="form-label">Status</label>
    <div class="form-check">
      <input id="flexRadioDefault1" class="form-check-input" type="radio" name="addStatus" value="Progress">
      <label class="form-check-label" for="flexRadioDefault1">
        Progress
      </label>
    </div>
    <div class="form-check mb-3">
      <input id="flexRadioDefault2" class="form-check-input" type="radio" name="addStatus" value="Done">
      <label class="form-check-label" for="flexRadioDefault2">
        Done
      </label>
    </div>
    <!-- end button -->
    <div class="mb-3 col-md-3">
      <label for="add-due_date" class="form-label">Dead Line</label>
      <input type="date" class="form-control" id="add-due_date">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </div>
</form>
<!-- AKHIR FORM ADD -->

<!-- AWAL FORM EDIT -->
<form id="edit" onsubmit="update(event);">
  <div class="container">
    <h3 class="mb-4 text-success" id="idEdit"></h3>
    <div class="mb-3 col-md-3">
      <label for="edit-title" class="form-label">Title</label>
      <input type="text" class="form-control" id="edit-title">
    </div>
    <div class="mb-3 col-md-3">
      <label for="edit-description" class="form-label">Description</label>
      <input type="text" class="form-control" id="edit-description">
    </div>
    <!-- start button -->
    <label class="form-label">Status</label>
    <div class="form-check">
      <input class="form-check-input" id="Progress" type="radio" name="editStatus" value="Progress">
      <label class="form-check-label" for="Progress">
        Progress
      </label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" id="Done" type="radio" name="editStatus" value="Done">
      <label class="form-check-label" for="Done">
        Done
      </label>
    </div>
    <!-- end button -->
    <div class="mb-3 col-md-3">
      <label for="edit-due_date" class="form-label">Dead Line</label>
      <input type="date" class="form-control" id="edit-due_date">
    </div>
    <button type="submit" class="btn btn-primary">Edit</button>
  </div>
</form>
<!-- AKHIR FORM EDIT -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

<script src="https://apis.google.com/js/platform.js" async defer></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"

<!-- sweet alert -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="./main.js"></script>

</body>

</html>
